version: "3.8"
volumes:
  redis:
services:
  redis:
    image: redis:alpine
    command: redis-server --requirepass test --appendonly yes --maxmemory-policy noeviction
    expose:
      - "6379"
    volumes:
      - redis:/data
  bptf-manager:
    image: ghcr.io/tf2-automatic/bptf-manager:latest
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "127.0.0.1:9876:9876"  # Binding to localhost
    environment:
      PORT: 9876
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      REDIS_PASSWORD: "test"
